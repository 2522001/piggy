<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Piggy - 맞춤형 저금통 지킴이</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Core theme CSS (includes Bootstrap)-->
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

</head>

<body class="bg-light">
    <div class="text-center login-box">
        <img class="main-img" src="{% static 'assets/piggy-bank.png' %}" width="130px">
        <form method="POST" action="{% url 'signup' %}" id="signupForm">
            <input type="text" name="username" class="text-field" placeholder="아이디">
            <input type="password" name="password" class="text-field" placeholder="비밀번호">
            <input type="text" name="email" class="text-field" placeholder="이메일">
            <input type="hidden" id="keyword1" name="keyword1">
            <input type="hidden" id="keyword2" name="keyword2">
            
            <a class="tag" href="#!">관심 키워드</a>
            <span class="loc">
                <select name="keyword1-option" id="keyword1-option">
                    <option>키워드1</option>
                    <option value="적금">적금</option>
                    <option value="주거">주거</option>
                    <option value="창업">창업</option>
                    <option value="교육">교육</option>
                    <option value="장학">장학</option>
                    <option value="재테크">재테크</option>
                    <option value="주식">주식</option>
                    <option value="교통">교통</option>
                </select>
                <select name="keyword2-option" id="keyword2-option">
                    <option>키워드2</option>
                    <option value="적금">적금</option>
                    <option value="주거">주거</option>
                    <option value="창업">창업</option>
                    <option value="교육">교육</option>
                    <option value="장학">장학</option>
                    <option value="재테크">재테크</option>
                    <option value="주식">주식</option>
                    <option value="교통">교통</option>
                </select>
                
                <input type="submit" value="join" id="btn_signup" class="btn-radius btn-outline-dark">
            </form>
        </div>
        
    </body>
    <script src="{% static 'js/signup.js' %}"></script>
    
    </html>
